<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOGS</title>
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/assets/styles.css" rel="stylesheet" type="text/css">
</head>

<body style="visibility: hidden;">
    <%- body %>
</body>

<script>
    // window.onload = function () {

    let form = document.getElementById('search-form');
    let breedList = document.getElementById('breed-list');
    breedList.scrollLeft = "<%= scrollLeft %>";

    if (form.addEventListener) {
        form.addEventListener("submit", submitted, false);
    } else if (form.attachEvent) {
        form.attachEvent('onsubmit', submitted);
    }

    function submitted() {
        const scrollLeft = breedList.scrollLeft;
        console.log(scrollLeft);
        input = document.createElement('input');
        input.setAttribute('name', 'scrollLeft');
        input.setAttribute('value', scrollLeft);
        input.setAttribute('type', 'hidden');
        form.appendChild(input);
        return true;
    }
    // };

    let domReady = (cb) => {
        document.readyState === 'interactive' || document.readyState === 'complete'
            ? cb()
            : document.addEventListener('DOMContentLoaded', cb);
    };

    domReady(() => {
        // Display body when DOM is loaded
        document.body.style.visibility = 'visible';
    });
</script>

</html>
