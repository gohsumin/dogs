<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/assets/styles.css" rel="stylesheet" type="text/css">
    <title>DOGS</title>
</head>

<body>
    <%- body %>
</body>
<script>
    let breedList = document.getElementById('breed-list');
    breedList.scrollLeft = "<%= scrollLeft %>";
    let searchForm = document.getElementById('search-form');
    let searchBar = document.getElementById('search-bar');
    let breedBtns = document.getElementsByClassName('breed-btn');
    function getScroll() {
        return breedList.scrollLeft;
    }
    searchForm.addEventListener('submit', event => {
        const scrollLeft = getScroll();
        fetch('/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                breed: searchBar.ariaValueText,
                scrollLeft: scrollLeft
            })
        }).then(res => {
            console.log("success");
        });
    })
</script>

</html>
