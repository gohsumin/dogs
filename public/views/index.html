<div class="d-flex flex-column align-items-center gap-4 justify-content-start vh-100">
    <div class="row">
        <% include partials/_navbar.html %>
    </div>
    <div class="container row flex-fill flex-grow-1 py-5 flex-column">
        <div>
            <h1>
                <%- title %>
            </h1>
            <ul class="list-group">
                <% things.forEach(thing=> { %>
                    <li class="list-group-item">
                        <%= thing %>
                    </li>
                    <% }); %>
            </ul>
            <img id="image" />
        </div>
    </div>
</div>
